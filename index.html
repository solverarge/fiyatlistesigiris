<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fiyatlistesigiris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Kullanıcıya gösterilecek buton -->
        <button id="protectedBtn">Fiyat Listesine Git</button>

        <!-- Kullanıcı adı ve şifre girişi -->
        <div id="loginForm" class="hidden">
            <h3>Giriş Yap</h3>
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" placeholder="Kullanıcı Adınızı Girin" required>
            <label for="password">Şifre:</label>
            <input type="password" id="password" placeholder="Şifrenizi Girin" required>
            <button id="loginBtn">Giriş Yap</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
